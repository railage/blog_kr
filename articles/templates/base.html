<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Мой Блог{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        header { background: #4a6fa5; color: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        h1 { margin: 0; }
        .card { background: white; padding: 20px; border-radius: 8px; margin: 15px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background: #4a6fa5; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-edit { background: #ffc107; color: black; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        textarea { height: 200px; }
        footer { text-align: center; margin-top: 40px; color: #666; }
    </style>
</head>
<body>
    <header>
        <h1>Мой Блог</h1>
        <p>Создание и редактирование статей</p>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <p>© 2025 Учебное задание</p>
    </footer>
</body>
</html>
